<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Res Hall Test - Walk Controls - Three.js</title>
        
        <link rel="stylesheet" href="css/stylesheet.css" type="text/css" media="screen" charset="utf-8" /> 
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
        <script src="js/jquery_v1.9.1.js" type="text/javascript"></script> 
		<script src="../build/three.min.js"></script>
        <script src="js/Detector.js"></script>
		<script src="js/controls/WalkControls.js"></script>
        
	</head>
    
	<body>
				
        <class ="trophy">
        	<div id="trophyIcon">
            </div>
            <div id="trophyList">
            	<!-- Insert trophy list image-->
            	<div id="trophyClose">
                	<!--insert close button on trophy list so that when it's clicked the list closes-->
                </div>
            </div>
           <!-- <input type="button" id="toggleTrophy" value="toggle" /> -->
		</class> <!--end of trophy-->
       
		<class ="pause">
       		<div id="pauseIcon">
            </div>
            <div id="pauseMenu">
            	<div id="pauseClose">          
                </div>
            </div>
		</class> <!--end of pause-->
       
		<class ="map">
       		<div id="mapIcon">
            </div>
            <div id="mapFull">
            	<div id="mapClose">
                
                </div>
            </div>
		</class> <!--end of map-->
       
		<class ="navKeys">
       		<div id="navKeyIcon">
            	<div id="keyW">
                </div>
                <div id="keyA">
                </div>
                <div id="keyS">
                </div>
                <div id="keyD">
                </div>
            </div>
		</class> <!--end of keys-->
       
		<class ="sound">
       		<div id="soundIcon">
            </div>
            <div id="noSoundIcon">
            </div>
		</class><!--end of sound-->
        
        <div id="blocker">
			<div id="instructions">
				<span style="font-size:50px">Click to Play</span><br />
				W, A, S, D or &larr; &uarr; &rarr; &darr; = Move<br />
                Esc, P = Pause, Right Mouse = Look
			</div>
		</div>

        
		<script type="text/javascript">//Jquery Code:
		
            $(document).ready(function() {
				$('#trophyIcon').click(function(){
					$('#trophyList').show("fast");
					//work in progress
			 	});//when trophy icon is clicked, the trophy list expands
				$('#trophyClose').click(function(){
					$('#trophyList').hide("slow");
				});//When "close" button is clicked, the trophy list collapses
				
				$('#pauseIcon').click(function(){	
					$('#pauseMenu').show("fast");//pause menu appears
					//line of code to PAUSE user action
				});//When the pause icon is clicked, the pause menu appears
				$('#pauseClose').click(function(){
					$('pauseMenu').hide("slow");
					//line of code to RESUME user action
				});//When "close" button is clicked, the fullscreen pause menu collapses
			 
	     		$('#mapIcon').click(function(){	
					$('#mapFull').show("fast");//map shows up fullscreen
					//line of code to PAUSE user action
				});
				$('#mapClose').click(function(){
					$('#mapFull').hide("slow");
					//line of code to RESUME user action
				});//When "close" button is clicked, the fullscreen map collapses
				
				//[INSERT CODE] When keys W, A, S, or D are clicked, then the respective hud icon is highlighted
				
				$('#soundIcon').click(function(){
				//$('noSoundIcon').css('visibility','hidden').is(':hidden') == false
					$('#noSoundIcon:hidden').show("fast");
					$('#soundIcon').hide("fast");
					//STOP sound
				});//stops playing sound
				$('#noSoundIcon').click(function(){
					$('#soundIcon:hidden').show("fast");
					$('#noSoundIcon').hide("fast");
					//PLAY sound
				});//Resumes playing sound
				

		//Threejs Code:	
			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls, time = Date.now();

			var projector, items = [];

			if ( !Detector.webgl ) {

				controls.enabled = false;

				Detector.addGetWebGLMessage();

			} else {

				blocker.addEventListener( 'click', function ( event ) {

					controls.enabled = true;

					document.getElementById( 'blocker' ).style.display = 'none';
					document.getElementById( 'instructions' ).style.display = 'none';

				}, false );

			}

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 1, 1200 );

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 0, 1200 );
				
				var light = new THREE.DirectionalLight( 0xffffff, 1.5 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffffff, 0.75 );
				light.position.set( -1, - 0.5, -1 );
				scene.add( light );

				controls = new THREE.WalkControls( camera );
				scene.add( controls.getObject() );
				
				// model
				
				var loader = new THREE.JSONLoader();
				var callbackModel = function ( geometry, materials ) {
					/*material = new THREE.MeshLambertMaterial( materials );
					material.side = THREE.DoubleSide;
					material.transparent = true;
					material.opacity = 0.5; */
					material = new THREE.MeshFaceMaterial( materials );
					material.transparent = true; //Not working
					mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );
				};
				loader.load( "models/reshall/ResHall.js", callbackModel );

				// items
				
				geometry = new THREE.CubeGeometry( 6, 6, 6 );
				material = new THREE.MeshLambertMaterial ( { color: 0x228B22 } );
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set( -509, 51, -461 );
				scene.add( mesh );
				items.push( mesh );
				
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set(-485, 51, -485 );
				scene.add( mesh );
				items.push( mesh );
				
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set( -461, 51, -509 );
				scene.add( mesh );
				items.push( mesh );
				
				//
				
				projector = new THREE.Projector();

				renderer = new THREE.WebGLRenderer();
				renderer.sortObjects = false;
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( scene.fog.color, 1 );

				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update( Date.now() - time );
				
				renderer.render( scene, camera );

				time = Date.now();

			}
		});
		</script>
	</body>
</html>
